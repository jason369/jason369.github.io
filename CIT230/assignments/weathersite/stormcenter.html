<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Camperather</title>
</head>

<body>

    <header>
        <div>
            <img class="fire3" src="images/fire3.png" alt="fire">
            <h1>Camperather</h1>

            <img class="fires3" src="images/fire3.png" alt="fire">
        </div>

        <div class="subheading">Best weather</div>


    </header>

    <nav w3-include-html="includes/nav.html">
        <button onclick="toggleHam()">
           &#9776;</button> </nav>


    <main>
        <h1 class="stormH1">Report the weather</h1>
        <div class="stormBox">
            <form action="thanks.html" method="get">
                <fieldset class="f">
                    <legend>Personal information</legend>
                    <br>
                    <div>
                        <label for="name">
                        Full Name:
                        <input type="text" id="name" name="fullName" title="Minimum five characters required" pattern="[A-Z a-z]{5,}"  required>
                    </label>
                    </div>

                    <br>
                    <div>
                        <label for="email">
                        Email:
                        <input type="email" id="email" name="email" placeholder="name@domain.com">
                    </label>
                    </div>
                    <br>

                    <div>
                        <label for="phonenumber">
                        Phone Number:
                        <input type="tel" id="phonenumber" name="phoneNumb" required>
                    </label>

                    </div>
                    <br>

                    <div>
                        <label for="zip">Zip Code
                        <input type="number" placeholder="*****" id="zip" name="zipcode" required>
                    </label>

                    </div>

                    <br>
                </fieldset>

                <br>
                <br>



                <fieldset class="f">
                    <legend>
                        Storm Report
                    </legend>
                    <br>
                    <div>
                        <label for="date">Storm Date
                    <input type="date" name="date" id="date">
</label>
                    </div>
                    <br>

                    <div>
                        <label for="types">Storm Type
                    <input list="stypes" id="types">
                    <datalist id="stypes">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricain"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option></datalist>
                    </label>

                    </div>
                    <br>
                    <div>
                        <label for="rating">Storm severity (1 to 10)
                        
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(thi.value)" name="severity">
                        <span id="ratingvalue">5</span>
                    </label>
                    </div>
                    <br>
                    <div>

                        <label for="region">Storm Region
                    <select id="region">
              <option value="selregion" selected disabled="disabled" id="sregion" >Select Region</option>
              <option value="Franklin" id="sregion1">Franklin</option>
              <option value="Greenville" id="sregion2">Greenville</option>
              <option value="Springfield" id="sregion3">Springfield</option>
          </select>
</label>
                    </div>
                    <br>

                    <div>
                        <p>Are you in danger?</p>
                        <input type="radio" name="question" class="dangerQ">Yes
                        <input type="radio" name="question" class="dangerQ">No

                    </div>
                    <br>

                    <div>
                        <label for="commentBox">Additional information or Comments
                    <br>
                    <textarea rows="10" cols="30" placeholder="Comment..." name="commentBlock" id="commentBox"></textarea>
                    </label>
                    </div>

                    <div>
                        <input type="submit" value="Submit" name="button">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer w3-include-html='includes/footer.html'>

    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/wayfinding.js"></script>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/openweather_franklin.js"></script>

</body>

</html>
